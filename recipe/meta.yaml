{% set name = "types-cryptography" %}
{% set version = "3.3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-cryptography-{{ version }}.tar.gz
  sha256: 858d718cc0b812192175327407898120562f84eb17a22b89cfc6d4f1dbe95691

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-enum34
    - types-ipaddress

test:
  commands:
    - test -f $SP_DIR/cryptography-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for cryptography
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
